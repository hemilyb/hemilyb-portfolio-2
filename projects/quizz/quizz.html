<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz - Eventos e Formulários</title>
    <link rel="stylesheet" href="quizz.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="questions">
      <div class="main">
        <h1>Quizz - Eventos e Formulários</h1>
        <p>1/3. Como podemos acessar o elemento que disparou um evento?</p>

        <div class="perguntas">
          <input type="radio" name="option" id="trigger" value="trigger" />
          <label for="trigger">event.trigger</label>
        </div>

        <div class="perguntas">
          <input type="radio" name="option" id="element" value="element" />
          <label for="element">event.element</label>
        </div>

        <div class="perguntas">
          <input
            type="radio"
            name="option"
            id="currentTarget"
            value="currentTarget"
          />
          <label for="currentTarget">event.currentTarget</label>
        </div>

        <div>
          <input
            type="radio"
            name="option"
            id="targetElement"
            value="targetElement"
          />
          <label for="targetElement">event.targetElement</label>
        </div>
        <hr />
        <button class="botaoQuestion">✓ Confirmar</button>
      </div>

      <div class="questions2 hidden">
      <p>
          2/3. Como podemos adicionar um evento a um elemento através do
          javascript?
        </p>

        <div>
          <input
            type="radio"
            name="option2"
            id="addEventListener"
            value="addEventListener"
          />
          <label for="addEventListener">element.addEventListener()</label>
        </div>

        <div class="perguntas">
          <input type="radio" name="option2" id="addEvent" value="addEvent" />
          <label for="addEvent">element.addEvent()</label>
        </div>

        <div class="perguntas">
          <input
            type="radio"
            name="option2"
            id="createEventListener"
            value="createEventListener"
          />
          <label for="createEventListener">element.createEventListener()</label>
        </div>

        <div class="perguntas">
          <input
            type="radio"
            name="option2"
            id="appendEvent"
            value="appendEvent"
          />
          <label for="appendEvent">element.appendEvent()</label>
        </div>

        <hr>

        <button class="hidden" id="botao3">✓ Confirmar</button>
      </div>
      <div class="questions3 hidden">
        <p>3/3. O que faz o método preventDefault()?</p>

        <div class="opcoes">
          <input type="radio" name="option3" id="opcao1" value="opcao1" />
          <label for="opcao1">Impede que o navegador mude de página</label>
        </div>

        <div class="opcoes">
          <input type="radio" name="option3" id="opcao2" value="opcao2" />
          <label for="opcao2"
            >Impede que o javascript seja carregado na página</label
          >
        </div>

        <div class="opcoes">
          <input type="radio" name="option3" id="opcao3" value="opcao3" />
          <label for="opcao3">Impede que um botão seja clicado</label>
        </div>

        <div class="opcoes">
          <input type="radio" name="option3" id="opcao4" value="opcao4" />
          <label for="opcao4">Impede o comportamento padrão de um evento</label>
        </div>
 <hr>
        <button id="finish" class="hidden">✓ Confirmar</button>

    </div>
    <div class="result hidden"></div>
    <script src="quizz.js"></script>
  </body>
</html>
